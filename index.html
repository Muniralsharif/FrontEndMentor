<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="container__main-img"
          src="./assets/images/illustration-article.svg"
          alt="illustration_img"
        />
        <span class="container__content-lable">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h2 class="container__content-title">HTML & CSS foundation</h2>
        <p class="container__description">
          These languages are the backbone of every website. defining structure,
          content, and presentation.
        </p>
        <div class="avatar">
          <img
            src="./assets/images/image-avatar.webp"
            alt=""
            class="avatar-img"
          />
          <h4 class="avatar-name">Greg Hooper</h4>
        </div>
      </div>
    </main>
  </body>
</html>
